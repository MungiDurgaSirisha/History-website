<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
</head>
<body>
    <form action="action">
        <h1>Payment</h1>
        <label for="name">Payer Name</label><br>
        <input class="box1" type="text" name="name" id="name" placeholder="Enter Name"><br>
        <label for="Pemail">Email</label><br>
        <input  class="box1" type="email" name="email" id="email" placeholder="Enter email"><br>
        <label for="cardnum">Card Number</label><br>
        <input class="box1" type="number" name="number" id="number" placeholder="0000 0000 0000 0000"><br>
         <div class="div1">
            <label for="cardex">Card expiry month</label><br>
            <input class="box2" type="month" name="month" id="month" placeholder="MM"><br>
             </div>
        <div class="div1">
            <label for="caedye">Card expiry year</label><br>
            <input class="box2" type="year" name="year" id="year" placeholder="yyyy"><br>
          
        </div>
        <div class="div1">
            <label for="cardCVC">Card CVV</label><br>
            <input class="box2" type="CVV" name="CVV" id="CVV" placeholder="CVV"><br>
          
        </div>
        <button class="btn" type="button">Pay Now</button>
        <button class="btn" type="button"><a href="kalamkari.html">Close</a></button>
    </form>
</body>
</html>
